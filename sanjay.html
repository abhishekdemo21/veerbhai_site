  <style>
    :root {
      --bg-1: #07080f;
      --bg-2: #111426;
      --card: #161a2b;
      --neon-red: #ff4d6d;
      --neon-orange: #ff8a3d;
      --neon-blue: #5ad1ff;
      --text: #f6f7ff;
      --muted: #adb3cc;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, #1f1a3a 0%, transparent 45%),
        radial-gradient(circle at 85% 25%, #2b1430 0%, transparent 50%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2));
    }

    .card {
      width: min(700px, 100%);
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      padding: 40px 28px;
      text-align: center;
      backdrop-filter: blur(4px);
    }

    .badge {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 12px;
      color: #0e101a;
      background: linear-gradient(90deg, var(--neon-orange), var(--neon-blue));
      font-weight: 700;
      margin-bottom: 20px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3.4rem);
      font-weight: 900;
      line-height: 1.15;
      margin-bottom: 14px;
      text-shadow: 0 0 18px rgba(255, 77, 109, 0.45);
    }

    .heart {
      filter: drop-shadow(0 0 7px rgba(255, 77, 109, 0.9));
    }

    p {
      color: var(--muted);
      max-width: 540px;
      margin: 0 auto;
      line-height: 1.65;
      font-size: 1.02rem;
    }

    .actions {
      margin-top: 28px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      color: #0d1020;
      background: linear-gradient(90deg, var(--neon-red), var(--neon-orange));
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn.secondary {
      color: var(--text);
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: none;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(255, 77, 109, 0.4);
    }

    .btn.secondary:hover {
      box-shadow: 0 8px 20px rgba(90, 209, 255, 0.16);
      border-color: rgba(90, 209, 255, 0.6);
    }
